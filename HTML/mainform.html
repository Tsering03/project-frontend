<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Form</title>
    <link rel="stylesheet" href="mainform.css">
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        <h2><strong>Registration Form</strong></h2>
        
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        <P>Bio :</P>
        <textarea name="bio" id="bio"></textarea><br><br>
        
        <label for="file">Choose a file:</label><br>
        <input type="file" id="file" name="file" accept="image/*, .pdf, .docx"><br><br>
        
        <button><strong>SUBMIT</strong></button>
    </form>

    <script>
        function validateUsername(username) {
            // Check if the username is between 3 and 12 characters long
            if (username.length < 3 || username.length > 12) {
                return "Username must be between 3 and 12 characters.";
            }

            // Check if the username contains only alphanumeric characters
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                return "Username can only contain letters and numbers.";
            }

            return "Username is valid!";
        }

        function validateForm() {
            const username = document.getElementById("username").value;
            const usernameValidationMessage = validateUsername(username);

            if (usernameValidationMessage !== "Username is valid!") {
                alert(usernameValidationMessage); // Show validation message
                return false; // Prevent form submission
            }

            // If everything is valid, allow form submission
            return true;
        }
    </script>
</body>
</html>
