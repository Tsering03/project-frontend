<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UpNow</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <div class="box form-box">
    <header>Sign Up</header><br>
    <form action="" method="post">
        <div class="field input">
            <label for="user name">First Name</label>
            <input type="text" name="user name" id="input" autocomplete="off" required>
        </div>
        <div class="field input">
            <label for="user name">Last Name</label>
            <input type="text" name="user name" id="input" autocomplete="off" required>
        </div>
        <div class="field input">
            <label for="password">Email</label>
            <input type="email" name="" id="password" autocomplete="off">
        </div>
        <div class="field input">
            <label for="user name">Password</label>
            <input type="password" name="user name" id="input" autocomplete="off" required>
        </div>
        <div>
            <input type="submit" class="btn" id="" value="Sign Up" required>
        </div>
        <div></div>
        
    </div>

    </form>

    

</div>
</div>
</body>
</html>
