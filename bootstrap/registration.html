<body><div class="container">
    <div class="box form-box">

        <div class="field input">
            <label for="user name">User Name</label>

        </div>
        <div class="field input">
            <label for="password">Email</label>
            <input type="email" name="" id="password" autocomplete="off">
        </div>
            <input type="submit" class="btn" id="" value="Login" required>
        </div>
        <div class="links">
            Don`t have account? <a href="register .html">Sign UpNow</a>
        </div>
    </form>
    </div>
</div>
</div>
